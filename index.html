<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Comic Guide Viewer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background: #0d0d0d;
      font-family: 'Inter', sans-serif;
      color: #f0f0f0;
    }
    .search-bar-wrapper {
      position: sticky;
      top: 4px;
      z-index: 999;
      background: #181818;
    }
    .search-bar {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 0.3rem;
      padding: 0.5rem;
    }
    .search-bar input,
    .search-bar button {
      padding: 0.35rem 0.6rem;
      border: none;
      border-radius: 6px;
      background: #292929;
      color: #f0f0f0;
      font-size: 0.8rem;
    }
    #settingsMenu {
      position: absolute;
      top: 100%;
      left: 0;
      margin-top: 0.5rem;
      background: #181818;
      border: 1px solid #333;
      padding: 0.5rem;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      z-index: 998;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.2s ease, visibility 0.2s ease;
    }
    #settingsMenu label,
    #settingsMenu select {
      display: block;
      width: 100%;
      font-size: 0.75rem;
    }
    #settingsMenu select {
      padding: 0.35rem 0.6rem;
      border: none;
      border-radius: 6px;
      background: #292929;
      color: #f0f0f0;
    }
    .comic-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .comic-card {
      background: #1c1c1c;
      border-radius: 8px;
      padding: 0.5rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: box-shadow 0.3s ease, transform 0.2s ease;
    }
    .comic-card:hover {
      box-shadow: 0 0 12px rgba(255,255,255,0.1);
      transform: translateY(-3px);
    }
    .comic-card.read { opacity: 0.6; }
    .comic-card.read .read-badge { display: block; }
    .comic-card img {
      width: 100%;
      aspect-ratio: 2/3;
      border-radius: 4px;
      object-fit: cover;
      opacity: 0;
      transition: opacity 0.3s ease-in;
    }
    .comic-card img.loaded { opacity: 1; }
    .comic-title {
      font-weight: bold;
      font-size: 0.9rem;
      text-align: center;
      margin-top: 0.5rem;
      min-height: 2.5rem;
      display: flex;
      align-items: flex-end;
      justify-content: center;
    }
    .read-badge {
      position: absolute;
      top: 6px;
      left: 6px;
      background: #4caf50;
      color: white;
      font-size: 0.75rem;
      padding: 0.2rem 0.4rem;
      border-radius: 3px;
      display: none;
    }
    dialog {
      background: #1e1e1e;
      color: #fff;
      padding: 1.5rem;
      border: none;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }
    dialog::backdrop { background: rgba(0,0,0,0.6); }
    dialog h2 {
      margin-top: 0;
      font-size: 1.2rem;
      border-bottom: 1px solid #444;
      padding-bottom: 0.5rem;
    }
    dialog p {
      font-size: 0.9rem;
      margin: 0.4rem 0;
    }
    #scrollTopBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      display: none;
      font-size: 1.5rem;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
      cursor: pointer;
      z-index: 1000;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    #scrollTopBtn:hover {
      background: #666;
      transform: translateY(-2px);
    }
  </style>
</head>

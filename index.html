<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DC Comics Viewer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #0d0d0d;
      font-family: 'Inter', sans-serif;
      color: #f0f0f0;
    }
    .comic-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .comic-card {
      background: #1c1c1c;
      border-radius: 8px;
      padding: 0.5rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: box-shadow 0.3s ease, transform 0.2s ease;
    }
    .comic-card.read {
      box-shadow: 0 0 0 2px rgba(46, 125, 50, 0.7);
      opacity: 0.6;
    }
    .comic-title {
      font-weight: bold;
      font-size: 0.9rem;
      text-align: center;
      margin-top: 0.5rem;
      min-height: 2.5rem;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 100%;
    }
    .comic-date {
      font-size: 0.7rem;
      color: #999;
      margin-top: 0.2rem;
      text-align: center;
      font-weight: 400;
      line-height: 1.2;
      opacity: 0.85;
    }
    .read-badge {
      position: absolute;
      top: 6px;
      left: 6px;
      background: #4caf50;
      color: white;
      font-size: 0.75rem;
      padding: 0.2rem 0.4rem;
      border-radius: 3px;
      display: none;
    }
    .comic-card.read .read-badge {
      display: block;
      font-weight: bold;
      opacity: 1;
      transition: opacity 0.3s ease;
    }
    @media (max-width: 480px) {
      .comic-grid {
        grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
        gap: 0.6rem;
        padding: 0.5rem;
      }
      .comic-card {
        padding: 0.4rem;
      }
      .comic-title {
        font-size: 0.75rem;
        min-height: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="comic-grid" id="comicGrid"></div>
  <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>

<html lang="en">
<head>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&amp;display=swap" rel="stylesheet"/>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
<title>Comic Guide Viewer</title>
<style>
    body {
      margin: 0;
      background: #0d0d0d;
      font-family: 'Inter', 'Segoe UI', 'Helvetica Neue', sans-serif;
      color: #f0f0f0;
    }
    .search-bar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.3rem;
      padding: 0.5rem;
      background: #181818;
      align-items: center;
    }
    .search-bar input, .search-bar select {
      padding: 0.35rem 0.6rem;
      border: none;
      border-radius: 6px;
      background: #292929;
      color: #f0f0f0;
      font-size: 0.8rem;
      appearance: none;
      max-width: 100px;
      transition: background 0.2s ease, color 0.2s ease;
    }
    .comic-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
  gap: 1rem;
  padding: 1rem;
  align-items: start;
}
    .comic-card img {
  width: 100%;
  aspect-ratio: 2 / 3;
  display: block;
  border-radius: 4px;
  object-fit: cover;
  opacity: 0;
  transition: opacity 0.3s ease-in;
}
.comic-card img.loaded {
  opacity: 1;
}
    .comic-title {
  font-weight: bold;
  font-size: 0.9rem;
  text-align: center;
  margin-top: 0.5rem;
  min-height: 2.5rem;
  display: flex;
  align-items: flex-end;
  justify-content: center;
}
    .read-badge {
      position: absolute;
      top: 6px;
      left: 6px;
      background: #4caf50;
      color: white;
      font-size: 0.75rem;
      padding: 0.2rem 0.4rem;
      border-radius: 3px;
      display: none;
    }
    .comic-card.read .read-badge {
      display: block;
    }
    .comic-card.read {
      opacity: 0.6;
    }
    dialog {
      position: relative;
      background: #1e1e1e;
      color: #fff;
      padding: 1.5rem;
      border: none;
      border-radius: 10px;
      max-width: 90%;
      width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      animation: fadeIn 0.3s ease-out;
    }
    dialog::backdrop {
      background: rgba(0, 0, 0, 0.6);
    }
    dialog h2 {
      margin-top: 0;
      font-size: 1.2rem;
      border-bottom: 1px solid #444;
      padding-bottom: 0.5rem;
    }
    dialog p {
      font-size: 0.9rem;
      margin: 0.4rem 0;
      line-height: 1.4;
    }
    dialog a {
      color: #4dabf7;
      text-decoration: none;
    }
    dialog a:hover {
      text-decoration: underline;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  .comic-card img.loaded {
  opacity: 1;
}
.comic-card {
  background: #1c1c1c;
  border-radius: 8px;
  padding: 0.5rem;
  box-shadow: 0 2px 6px rgba(0,0,0,0.5);
  position: relative;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
}
.comic-card:hover {
  box-shadow: 0 0 12px rgba(255, 255, 255, 0.1);
  transform: translateY(-3px);
  transition: box-shadow 0.3s ease, transform 0.2s ease;
}

#scrollTopBtn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: #444;
  color: #fff;
  border: none;
  border-radius: 50%;
  width: 48px;
  height: 48px;
  display: none;
  font-size: 1.5rem;
  font-weight: bold;
  box-shadow: 0 2px 6px rgba(0,0,0,0.4);
  cursor: pointer;
  z-index: 1000;
  transition: background 0.3s ease, transform 0.2s ease;
}

#scrollTopBtn:hover {
  background: #666;
  transform: translateY(-2px);
}


.comic-grid {
  justify-content: start;
}
.comic-card {
  
}
</style>
</head>
<body>
<div id="progressBarWrap" style="width: 100%; height: 4px; background: #333; border-radius: 4px; position: sticky; top: 0; z-index: 1000;">
<div id="progressBar" style="height: 100%; width: 0%; background: #4caf50; border-radius: 4px;"></div>
</div>
<div class="search-bar" style="position: sticky; top: 4px; z-index: 999; justify-content: flex-start;">
<button id="settingsToggle" style="padding: 0.35rem 0.6rem; border: none; border-radius: 6px; background: #292929; color: #f0f0f0; font-size: 0.8rem; cursor: pointer;">⚙️</button>
<input id="searchInput" placeholder="Search..." title="Search title, event, characters, writer, artist" type="text"/>
<div id="progressText" style="font-size: 0.75rem; color: #bbb; margin-left: auto;">0 / 0 read (0%)</div>
<div id="settingsMenu" style="display: none; position: absolute; top: 100%; left: 0; background: #181818; border: 1px solid #333; padding: 0.5rem; border-radius: 6px; box-shadow: 0 0 10px rgba(0,0,0,0.4); z-index: 9999;">
<label style="font-size: 0.75rem; display: block; margin-bottom: 0.25rem;">Columns</label>
<select id="columnSelect">
<option value="auto">Auto</option>
<option value="2">2 Columns</option>
<option value="3">3 Columns</option>
<option value="4">4 Columns</option>
<option value="5">5 Columns</option>
</select>
<label style="font-size: 0.75rem; display: block; margin: 0.5rem 0 0.25rem;">Sort</label>
<select id="sortSelect"><option value="title-asc">A-Z</option><option value="title-desc">Z-A</option><option value="release-desc">Release Date (new to old)</option><option value="release-asc">Release Date (old to new)</option></select>
<label style="font-size: 0.75rem; display: block; margin: 0.5rem 0 0.25rem;">Filter</label>
<select id="readFilterSelect">
<option value="all">All</option>
<option value="unread">Unread</option>
<option value="read">Read</option>
</select>
</div>
</div>
<button id="scrollTopBtn">↑</button>
<div class="comic-grid" id="comicGrid"></div>
<dialog id="infoDialog" style="padding-top: 2.2rem;"></dialog>
<script>
function parseDate(dateStr) {
  if (!dateStr) return new Date(0);
  const months = {
    Jan: 0, Feb: 1, Mar: 2, Apr: 3, May: 4, Jun: 5,
    Jul: 6, Aug: 7, Sep: 8, Oct: 9, Nov: 10, Dec: 11
  };
  const parts = dateStr.split(/\s|,|\//);
  const month = months[parts[0]];
  const day = parseInt(parts[1]) || 1;
  const year = parseInt(parts[2]);
  return new Date(year, month, day);
}

function renderComics(filter = '') {
  const readFilter = document.getElementById('readFilterSelect')?.value || 'all';
  const grid = document.getElementById('comicGrid');
  grid.innerHTML = '';
  const sortValue = document.getElementById('sortSelect')?.value || 'release-desc';

  const filtered = comics.filter(c => {
    if (readFilter === 'read' && !localStorage.getItem(c.title)) return false;
    if (readFilter === 'unread' && localStorage.getItem(c.title)) return false;
    const text = `${c.title} ${c.series} ${c.event} ${(c.characters || []).join(' ')}`.toLowerCase();
    return text.includes(filter.toLowerCase());
  });

  switch (sortValue) {
    case 'title-asc':
      filtered.sort((a, b) => a.title.localeCompare(b.title));
      break;
    case 'title-desc':
      filtered.sort((a, b) => b.title.localeCompare(a.title));
      break;
    case 'release-asc':
      filtered.sort((a, b) => parseDate(a.release_date) - parseDate(b.release_date));
      break;
    case 'release-desc':
      filtered.sort((a, b) => parseDate(b.release_date) - parseDate(a.release_date));
      break;
  }

  filtered.forEach(c => {
    const card = document.createElement('div');
    card.className = 'comic-card';
    if (localStorage.getItem(c.title)) card.classList.add('read');

    const badge = document.createElement('div');
    badge.className = 'read-badge';
    badge.textContent = 'Read';
    card.appendChild(badge);

    const img = document.createElement('img');
    img.dataset.src = c.covers?.[0] || '';
    img.classList.add('fade');
    img.onload = () => img.classList.add('loaded');
    observer.observe(img);
    img.alt = c.title;
    img.addEventListener('contextmenu', e => e.preventDefault());

    let pressTimer;
    let longPress = false;
    img.addEventListener('mousedown', (event) => {
      if (event.button !== 0) return;
      if (document.getElementById('infoDialog').open) return;
      longPress = false;
      card.setAttribute('data-pressing', 'true');
      pressTimer = setTimeout(() => {
        if (card.getAttribute('data-pressing') === 'true') {
          longPress = true;
          toggleRead(c.title);
          navigator.vibrate?.(100);
        }
      }, 600);
    });
    img.addEventListener('mouseup', () => {
      card.setAttribute('data-pressing', 'false');
      clearTimeout(pressTimer);
    });
    img.addEventListener('mouseleave', () => {
      card.setAttribute('data-pressing', 'false');
      clearTimeout(pressTimer);
    });
    img.addEventListener('click', (e) => {
      card.setAttribute('data-pressing', 'false');
      clearTimeout(pressTimer);
      if (longPress) return;
      e.preventDefault();
      openDialog(c);
    });

    card.appendChild(img);
    const title = document.createElement('div');
    title.className = 'comic-title';
    title.textContent = c.title;
    card.appendChild(title);
    grid.appendChild(card);
  });
}
</script>
<button id="scrollTopBtn">↑</button>
<script>
document.addEventListener('DOMContentLoaded', () => {
  const toggle = document.getElementById('settingsToggle');
  const menu = document.getElementById('settingsMenu');
  if (menu) menu.style.display = 'none';

  toggle?.addEventListener('click', (e) => {
    e.stopPropagation();
    if (menu.style.display === 'none') {
      menu.style.display = 'block';
    } else {
      menu.style.display = 'none';
    }
  });

  document.addEventListener('click', (e) => {
    if (!menu.contains(e.target) && e.target !== toggle) {
      menu.style.display = 'none';
    }
  });
});
</script></body>
</html>
